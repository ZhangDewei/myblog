<div class='video'>
	<button class='btn btn-default js-add-btn'>创建</button>
	<div class='form-area'>
		<form method='post' action=''>
			<input type='text' name='url' class="form-control" placeholder='视频地址' /><br />
			<input type='text' name='comfrom' class="form-control" placeholder='视频来源'/><br />
			<textarea name='desc' class="form-control" placeholder='简单描述'></textarea><br />
			<input type='submit' class='btn btn-default' value='提交' />
			<input type='hidden' name='user_id' id='user-id' /> 
		</form>
	</div>
	<div class='panel panel-success'>
		<div class='panel-heading'>
			<h3>所有上传的视频信息</h3>
		</div>
		<div class='panel-body'>
			{{if .videos}}
			<table class='table'>
				<thead>
					<tr>
						<th>＃</th>
						<th>地址</t>
						<th>来源</th>
						<th>简述</th>
						<th>上传者</th>
						<th>上传时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{range .videos}}
					<tr>
						<td>{{.Id}}</td>
						<td>{{.Url}}</td>
						<td>{{.Comefrom}}</td>
						<td>{{.Desc}}</td>
						<td>{{.User.Name}}</td>
						<td>{{.Created}}</td>
						<td>修改|删除</td>
					</tr>
					{{end}}
				</tbody>
			</table>

			{{end}}
		</div>
	</div>
</div>
