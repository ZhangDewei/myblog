<div class="register-area">
	<form action="" method="post" enctype="multipart/form-data">
		<label for="username">用户名:</label><input type="text" name="username" id="username" required /><br />
		<label for="password">密码:</label><input type="password" name="password" id="password" required /><br />
		<label for="email">邮箱:</label><input type="email" name="email" id="email" required /><br />
		<label for="age">年龄:</label><input type="number" name="age" id="age" required /><br />
		<label for="gender">性别</label>
			<select name="gender">
				<option value="0">请选择</option>
				<option value="1">男</option>
				<option value="2">女</option>
			</select><br />
		<label id="click-user"><img src="/static/img/base/base_header.jpg" title="头像"/><span id="header-name"></span></label>
		<input type="file" id="user-header" name="user-header"/><br />
		<input type="submit" value="提交" />
	</form>
</div>
